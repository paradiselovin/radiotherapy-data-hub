version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: radiotherapy-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-radiotherapy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-radiotherapy_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - radiotherapy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-radiotherapy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radiotherapy-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-radiotherapy}:${POSTGRES_PASSWORD:-changeme123}@db:5432/${POSTGRES_DB:-radiotherapy_db}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://dosimetrie.centralesupelec.fr}
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - radiotherapy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: radiotherapy-frontend
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - radiotherapy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  radiotherapy-network:
    driver: bridge
